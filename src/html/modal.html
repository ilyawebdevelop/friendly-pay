<!-- modal -->
<!-- modalReq -->
<div class="modal" id="modalReq">

  <div class="modalContent">
    <div class="sectHead">
      <div class="h2 text--white">Реквизиты</div>
    </div>

    <div class="modalBody">
      <div class="inputGrid">
        <div class="inputRow">
          <div class="inputW">
            <input id="req_1" class="formInput" type="text" value="1234 5678 9012 3456">
            <!-- Trigger -->
            <button class="copyBtn" aria-label="asdasd" data-clipboard-target="#req_1">
              <img src="@img/icons/copy.svg" alt="Copy to clipboard">
            </button>
            <div class="copyText">
              Скопировано
            </div>
          </div>
        </div>

        <div class="inputRow inputRow--50">
          <div class="inputW">
            <input id="req_2" class="formInput" type="text" value="12 / 34" readonly>
            <button class="copyBtn" type="button" data-clipboard-target="#req_2">
              <img src="@img/icons/copy.svg" alt="Copy to clipboard">
            </button>
            <div class="copyText">
              Скопировано
            </div>
          </div>
        </div>
        <div class="inputRow inputRow--50">
          <div class="inputW">
            <input id="req_3" class="formInput" type="text" value="123" readonly>
            <button class="copyBtn" type="button" data-clipboard-target="#req_3">
              <img src="@img/icons/copy.svg" alt="copy">
            </button>
            <div class="copyText">
              Скопировано
            </div>
          </div>
        </div>

      </div>
      <button type="button" class="button button--gray w-100 fw-semibold" title="Close" data-fancybox-close readonly>
        Закрыть
      </button>

    </div>

  </div>
</div>

<!-- history-detail -->
<div class="modal modalHistoryDetail active" id="historyDetail">

  <div class="modalContent">
    <div class="sectHead">
      <div class="modalHistoryIcon">
        <img src="@img/icons/arrow-down.svg" alt="arrow">
        <div class="process">
          <img src="@img/icons/process.svg" alt="process">
        </div>
      </div>
      <div class="modalHistoryPrice">
        +500 $
      </div>
      <div class="modalHistoryDate">
        12 октября, 12:32
      </div>

    </div>
    <div class="modalBody">
      <h2 class="h2">
        Детали
      </h2>
      <div class="modalHistoryCard">
        <div class="modalHistoryCardLeft">
          <div class="modalHistoryCardName">Карта</div>
          <div class="modalHistoryCardText">
            <strong>Visa Virtual</strong> •• 3888
          </div>
        </div>
        <img src="@img/admin/modal-history/card.svg" alt="image" class="modalHistoryCardImg">
      </div>
      <div class="modalHistoryStatus">
        <div class="modalHistoryStatusName">
          Статус
        </div>
        <div class="modalHistoryStatusText">
          В обработке
        </div>
      </div>

      <button class="button w-100 button--gray fw-semibold modalHistoryDetailBtn" title="Close" data-fancybox-close>
        Закрыть
      </button>
    </div>


  </div>
</div>
