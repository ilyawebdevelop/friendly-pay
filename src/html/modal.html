<!-- modal -->
<!-- order -->
<div class="modal" id="modalReq">

  <div class="modalContent">
    <div class="sectHead">
      <div class="h2 text--white">Реквизиты</div>
    </div>


    <div class="modalBody">
      <div class="inputGrid">
        <div class="inputRow">
          <div class="inputW">
            <input id="req_1" class="formInput" type="text" value="1234 5678 9012 3456">
            <!-- Trigger -->
            <button class="copyBtn" aria-label="asdasd" data-clipboard-target="#req_1">
              <img src="@img/icons/copy.svg" alt="Copy to clipboard">
            </button>
            <div class="copyText">
              Скопировано
            </div>
          </div>
        </div>

        <div class="inputRow inputRow--50">
          <div class="inputW">
            <input id="req_2" class="formInput" type="text" value="12 / 34" readonly>
            <button class="copyBtn" type="button" data-clipboard-target="#req_2">
              <img src="@img/icons/copy.svg" alt="Copy to clipboard">
            </button>
            <div class="copyText">
              Скопировано
            </div>
          </div>
        </div>
        <div class="inputRow inputRow--50">
          <div class="inputW">
            <input id="req_3" class="formInput" type="text" value="123" readonly>
            <button class="copyBtn" type="button" data-clipboard-target="#req_3">
              <img src="@img/icons/copy.svg" alt="copy">
            </button>
            <div class="copyText">
              Скопировано
            </div>
          </div>
        </div>

      </div>
      <button type="button" class="button button--gray w-100 fw-semibold" title="Close" data-fancybox-close readonly>
        Закрыть
      </button>

    </div>

  </div>
</div>
