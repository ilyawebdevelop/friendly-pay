<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="css/style.min.css">

	<title>История</title>
</head>

<body>
	
	<div class="wrapper">
		<header class="header">
  <div class="container">
    <div class="headerW">
      <a href="#" class="headerReturn">
        <svg>
          <use xlink:href="img/icons/icons.svg#return"></use>
        </svg>
        <span>Back</span>
      </a>
      <div class="headerCenter">
        <a href="#" class="logo">Friendly Pay</a>
        <div class="bot">bot</div>
      </div>
      <div class="headerRight">
        <button class="headerMoreBtn">
          <svg>
            <use xlink:href="img/icons/icons.svg#header-more-btn"></use>
          </svg>
        </button>
      </div>

    </div>
  </div>
</header>
		<main class="main">				
			<section class="history">
  <div class="container">
    <h1 class="h1 historyTitle">
      История
    </h1>
    <div class="historyTabs">
      <div class="historyTabsNav">
        <button class="historyTabsBtn" type="button">Пополнение</button>
        <button class="historyTabsBtn" type="button">Оплата</button>
      </div>
      <div class="historyTabsBody">
        <div class="historyDay">
          <h2 class="h2">
            Сегодня
          </h2>
          <div class="card-history-item active" data-fancybox data-src="#historyDetail">
            <div class="card-history-item-left">
              <div class="card-history-item-icon">
                <img src="img/icons/arrow-down.svg" alt="icon">
                <div class="process">
                  <img src="img/icons/process.svg" alt="icon">
                </div>
              </div>
              <div class="card-history-item-content">
                <div class="card-history-item-name">
                  Пополнение
                </div>
                <div class="card-history-item-time">
                  15:34
                </div>
              </div>
            </div>
            <div class="card-history-item-sum">
              +720,20 $
            </div>
          </div>
          <div class="card-history-item">
            <div class="card-history-item-left">
              <div class="card-history-item-icon">
                <img src="img/icons/arrow-right.svg" alt="icon">
              </div>
              <div class="card-history-item-content">
                <div class="card-history-item-name">
                  Оплата
                </div>
                <div class="card-history-item-time">
                  11:30
                </div>
              </div>
            </div>
            <div class="card-history-item-sum">
              -19,80 $
            </div>
          </div>
          <div class="card-history-item info">
            <div class="card-history-item-left">
              <div class="card-history-item-icon">
                <img src="img/icons/arrow-right.svg" alt="icon">
              </div>
              <div class="card-history-item-content">
                <div class="card-history-item-name">
                  Оплата
                </div>
                <div class="card-history-item-time">
                  11:30
                </div>
              </div>
            </div>

            <div class="card-history-item-sum">
              <button class="card-history-item-sum-tooltip">
                <svg>
                  <use xlink:href="img/icons/icons.svg#tooltip"></use>
                </svg>
              </button>
              -19,80 $
            </div>
          </div>
        </div>
        <div class="historyDay">
          <h2 class="h2">
            Вчера
          </h2>

          <div class="card-history-item">
            <div class="card-history-item-left">
              <div class="card-history-item-icon">
                <img src="img/icons/arrow-right.svg" alt="icon">
              </div>
              <div class="card-history-item-content">
                <div class="card-history-item-name">
                  Оплата
                </div>
                <div class="card-history-item-time">
                  11:30
                </div>
              </div>
            </div>
            <div class="card-history-item-sum">
              -19,80 $
            </div>
          </div>
          <div class="card-history-item">
            <div class="card-history-item-left">
              <div class="card-history-item-icon">
                <img src="img/icons/arrow-right.svg" alt="icon">
              </div>
              <div class="card-history-item-content">
                <div class="card-history-item-name">
                  Оплата
                </div>
                <div class="card-history-item-time">
                  11:30
                </div>
              </div>
            </div>
            <div class="card-history-item-sum">
              -300,80 $
            </div>
          </div>
          <div class="card-history-item">
            <div class="card-history-item-left">
              <div class="card-history-item-icon">
                <img src="img/icons/arrow-right.svg" alt="icon">
              </div>
              <div class="card-history-item-content">
                <div class="card-history-item-name">
                  Оплата
                </div>
                <div class="card-history-item-time">
                  11:30
                </div>
              </div>
            </div>
            <div class="card-history-item-sum">
              -12,80 $
            </div>
          </div>
          <div class="card-history-item">
            <div class="card-history-item-left">
              <div class="card-history-item-icon">
                <img src="img/icons/arrow-right.svg" alt="icon">
              </div>
              <div class="card-history-item-content">
                <div class="card-history-item-name">
                  Оплата
                </div>
                <div class="card-history-item-time">
                  11:30
                </div>
              </div>
            </div>
            <div class="card-history-item-sum">
              -19,80 $
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>
		</main>
		<!-- Footer -->
<footer class="footer" id="footer">

</footer>


<!-- modal -->
<!-- history-detail -->
<div class="modal modalHistoryDetail active" id="historyDetail">

  <div class="modalContent">
    <div class="sectHead">
      <div class="modalHistoryIcon">
        <img src="img/icons/arrow-down.svg" alt="arrow">
        <div class="process">
          <img src="img/icons/process.svg" alt="process">
        </div>
      </div>
      <div class="modalHistoryPrice">
        +500 $
      </div>
      <div class="modalHistoryDate">
        12 октября, 12:32
      </div>

    </div>
    <div class="modalBody">
      <h2 class="h2">
        Детали
      </h2>
      <div class="modalHistoryCard">
        <div class="modalHistoryCardLeft">
          <div class="modalHistoryCardName">Карта</div>
          <div class="modalHistoryCardText">
            <strong>Visa Virtual</strong> •• 3888
          </div>
        </div>
        <img src="img/admin/modal-history/card.svg" alt="image" class="modalHistoryCardImg">
      </div>
      <div class="modalHistoryStatus">
        <div class="modalHistoryStatusName">
          Статус
        </div>
        <div class="modalHistoryStatusText">
          В обработке
        </div>
      </div>

      <button class="button w-100 button--gray fw-semibold modalHistoryDetailBtn">
        Закрыть
      </button>
    </div>


  </div>
</div>
		<!-- modal -->
<!-- order -->
<div class="modal fade modal-order" id="modal-order" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-target="#modal-order">
        <img src="img/icons/close-white.svg" alt="icon">
      </button>
    </div>
  </div>
</div>
	</div>
	
	<script src="js/app.min.js"></script>


	
</body>

</html>
