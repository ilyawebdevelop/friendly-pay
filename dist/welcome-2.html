<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="css/style.min.css">

	<title>Выберите свою крипто-карту</title>
</head>

<body>
	
	<div class="wrapper">
		<header class="header header--white bg--blue">
  <div class="container">
    <div class="headerW">
      <a href="#" class="headerReturn">
        <svg>
          <use xlink:href="img/icons/icons.svg#return"></use>
        </svg>
        <span>Back</span>
      </a>
      <div class="headerCenter">
        <a href="#" class="logo">Friendly Pay</a>
        <div class="bot">bot</div>
      </div>
      <div class="headerRight">
        <button class="headerMoreBtn">
          <svg>
            <use xlink:href="img/icons/icons.svg#header-more-btn"></use>
          </svg>
        </button>
      </div>

    </div>
  </div>
</header>
		<main class="main">		
			<section class="welcome">
  <div class="container">
    <div class="welcomeAction">
      <a href="/index.html" class="welcomeActionItem">
        <div class="rect"></div>
      </a>
      <a href="/welcome-2.html" class="welcomeActionItem active">
        <div class="rect"></div>
      </a>
    </div>
    <h1 class="h1">
      Выберите свою крипто-карту
    </h1>
    <p class="welcomeDescr">
      Оформите карту Friendly Pay всего за&nbsp;пару шагов.
    </p>
    <img src="img/admin/welcome/welcome-stars-2.svg" alt="stars" class="welcomeStarsImg">
    <a href="#" class="button--white button w-100 fw-700">Заказать карту</a>
  </div>
</section>
		</main>
		<!-- Footer -->
<footer class="footer" id="footer">

</footer>


<!-- modal -->
<!-- history-detail -->
<div class="modal modalHistoryDetail active" id="historyDetail">

  <div class="modalContent">
    <div class="sectHead">
      <div class="modalHistoryIcon">
        <img src="img/icons/arrow-down.svg" alt="arrow">
        <div class="process">
          <img src="img/icons/process.svg" alt="process">
        </div>
      </div>
      <div class="modalHistoryPrice">
        +500 $
      </div>
      <div class="modalHistoryDate">
        12 октября, 12:32
      </div>

    </div>
    <div class="modalBody">
      <h2 class="h2">
        Детали
      </h2>
      <div class="modalHistoryCard">
        <div class="modalHistoryCardLeft">
          <div class="modalHistoryCardName">Карта</div>
          <div class="modalHistoryCardText">
            <strong>Visa Virtual</strong> •• 3888
          </div>
        </div>
        <img src="img/admin/modal-history/card.svg" alt="image" class="modalHistoryCardImg">
      </div>
      <div class="modalHistoryStatus">
        <div class="modalHistoryStatusName">
          Статус
        </div>
        <div class="modalHistoryStatusText">
          В обработке
        </div>
      </div>

      <button class="button w-100 button--gray fw-semibold modalHistoryDetailBtn">
        Закрыть
      </button>
    </div>


  </div>
</div>

<script src="js/clipboard.min.js"></script>
		<!-- modal -->
<!-- order -->
<div class="modal" id="modalReq">

  <div class="modalContent">
    <div class="sectHead">
      <div class="h2 text--white">Реквизиты</div>
    </div>


    <div class="modalBody">
      <div class="inputGrid">
        <div class="inputRow">
          <div class="inputW">
            <input id="req_1" class="formInput" type="text" value="1234 5678 9012 3456">
            <!-- Trigger -->
            <button class="copyBtn" aria-label="asdasd" data-clipboard-target="#req_1">
              <img src="img/icons/copy.svg" alt="Copy to clipboard">
            </button>
            <div class="copyText">
              Скопировано
            </div>
          </div>
        </div>

        <div class="inputRow inputRow--50">
          <div class="inputW">
            <input id="req_2" class="formInput" type="text" value="12 / 34" readonly>
            <button class="copyBtn" type="button" data-clipboard-target="#req_2">
              <img src="img/icons/copy.svg" alt="Copy to clipboard">
            </button>
            <div class="copyText">
              Скопировано
            </div>
          </div>
        </div>
        <div class="inputRow inputRow--50">
          <div class="inputW">
            <input id="req_3" class="formInput" type="text" value="123" readonly>
            <button class="copyBtn" type="button" data-clipboard-target="#req_3">
              <img src="img/icons/copy.svg" alt="copy">
            </button>
            <div class="copyText">
              Скопировано
            </div>
          </div>
        </div>

      </div>
      <button type="button" class="button button--gray w-100 fw-semibold" title="Close" data-fancybox-close readonly>
        Закрыть
      </button>

    </div>

  </div>
</div>
	</div>
	
	<script src="js/app.min.js"></script>


	
</body>

</html>
